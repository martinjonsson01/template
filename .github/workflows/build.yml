name: build solution

on:
  workflow_call:

jobs:
  build:
    name: ğŸ›  Build all projects in solution
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

      - name: ğŸ§° Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: ğŸ§° Cache build
        uses: actions/cache@v3
        with:
          path: ./**
          key: ${{ github.run_id }}-build-cache

      - name: âš™ï¸ Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: ğŸ¨ Setup color
        run: |
          echo "DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION=1" >> $GITHUB_ENV
          echo "TERM=xterm" >> $GITHUB_ENV

      - name: âš™ï¸ Setup GIT versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true

      - name: â™» Restore dependencies
        run: dotnet restore

      - name: ğŸ›  Build without warnings
        run: dotnet build --no-restore -WarnAsError
